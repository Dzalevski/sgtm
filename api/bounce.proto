syntax = "proto3";

package bounce;

option go_package = "moul.io/bounce/pkg/bouncepb";

import "google/api/annotations.proto";

service WebAPI {
  rpc Ping(Ping.Request) returns (Ping.Response) { option (google.api.http) = {get: "/ping"}; }
  rpc Status(Status.Request) returns (Status.Response) { option (google.api.http) = {get: "/status"}; }
}

message Ping {
  message Request {}
  message Response {}
}

message Status {
  message Request {}
  message Response {
    int32 uptime = 1;
  }
}
