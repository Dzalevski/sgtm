{{ define "content" }}
<!-- FIXME: news carousel -->
<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <h2>ðŸŽ¶ Last Tracks</h2>
      {{range .Home.LastTracks}}
      <div class="container card my-1">
        <div class="row p-1">
          <div class="col-xs-3">
            <a href="{{.Author.CanonicalURL}}">
              <img src="{{ .Author.Avatar }}" class="pr-2 rounded-circle" height="60" />
            </a>
          </div>
          <div class="col-xs-9">
            <div>
              <a href="{{.Author.CanonicalURL}}">@{{ .Author.Slug }}</a>
              <a href="{{.CanonicalURL}}">
                <small class="text-muted">{{.CreatedAt | fromUnixNano | ago}}</small>
              </a>
            </div>
            <div>
              {{ if .ArtworkURL }}
              <a href="{{.CanonicalURL}}">
                <img src="{{ .ArtworkURL }}" width="80" class="m-2 pr-2 rounded" />
              </a>
              {{ end }}
              <a href="{{.CanonicalURL}}">{{.Title}}</a>
            </div>
          </div>
        </div>
      </div>
      {{end}}
    </div>
    <div class="col-sm-4">
      <h2>Last Users</h2>
      {{range .Home.LastUsers}}
      <a href="{{.CanonicalURL}}">
        <div class="container btn btn-light py-0 px-2">
          <div class="row">
            <div class="col-xs-2">
              <!-- FIXME: use css rem -->
              <img src="{{.Avatar}}" class="p-1" height="50" />
            </div>
            <div class="col-xs-10" style="line-height: 50px">
                @{{.Slug}}
            </div>
          </div>
        </div>
      </a>
      {{end}}
    </div>
  </div>
</div>
{{end}}
